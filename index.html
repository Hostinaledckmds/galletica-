<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galletas de la Fortuna para [Nombre de tu novia]</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="logo">Tus Galletas de la Suerte</div>
        <button id="verGalletaBtn">Ver mi Galleta de Hoy</button>
        <button id="verHistorialBtn">Ver Historial</button>
    </header>

    <main>
        <section id="galletaContainer">
            <img id="galletaImagen" class="cerrada" alt="Galleta de la fortuna">
            <div id="galletaMensaje">
                <p id="mensaje"></p>
                <button id="otraGalletaBtn">Cerrar</button>
            </div>
        </section>
        <section id="historialContainer"></section>
    </main>

    <footer>
        <p id="diasJuntos">Días juntos: 0</p>
        <p>Con amor, para la persona más dulce</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
